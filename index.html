<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оставить заявку</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="p-4"
    style="
      background-image: url('https://wallpaperaccess.com/full/2180133.jpg');
      background-size: cover;
    "
  >
    <h1 style="color: white">Оставить заявку</h1>
    <form action="/" method="POST" class="py-4">
      <input
        autocomplete="off"
        type="text"
        name="firstName"
        placeholder="Имя"
        class="form-control w-50 mb-3"
      />
      <input
        autocomplete="off"
        type="text"
        name="lastName"
        placeholder="Фамилия"
        class="form-control w-50 mb-3"
      />
      <input
        autocomplete="off"
        type="email"
        name="email"
        placeholder="Адрес электронной почты"
        class="form-control w-50 mb-3"
      />
      <input
        autocomplete="off"
        type="tel"
        name="telephone"
        class="form-control w-50 mb-3"
        placeholder="Номер телефона"
      />
      <button type="submit" class="btn btn-light w-25">Send</button>
    </form>
  </body>
</html>
